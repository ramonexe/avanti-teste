<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanti - Resultado da Busca</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="top-bar">
                <img src="assets/Avanti.png" alt="Logo Avanti" class="logo">
                <div class="search-bar">
                    <form action="search.html" method="GET">
                        <input type="text" name="query" placeholder="Digite aqui o que você procura" required>
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="user">
                    <div class="user-info">
                        <a href="#user"><i class="fa-regular fa-user"></i></a>
                        <p class="user-message">Olá,<br /> Nome cliente!</p>
                    </div>
                    <div class="cart">
                        <a href="#cart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">2</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="nav-bar">
                <div class="dropdown">
                    <button class="dropdown-button">
                        <i class="fas fa-bars"></i> Todas as Categorias
                    </button>
                    <div class="dropdown-content">
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Departamento</a></li>
                        <li><a href="#">Departamento</a></li>
                        <li><a href="#">Departamento</a></li>
                        <li><a href="#">Departamento</a></li>
                        <li><a href="#">Departamento</a></li>
                        <li><a href="#">Departamento</a></li>
                        <li><a href="#">Departamento</a></li>
                        <li><a href="#">Departamento</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 id="search-result" style="margin-top: 40px;"></h1>
        </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');
        const resultElement = document.getElementById('search-result');
        resultElement.textContent = `Você buscou por: '${query}'`;
    </script>
</body>

</html>
